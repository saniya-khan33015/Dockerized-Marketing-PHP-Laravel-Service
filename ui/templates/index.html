<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your details to our marketing team and we will get back to you.">
    <title>Marketing Leads - Submit Your Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --clr-bg:        #0d1117;
            --clr-surface:   rgba(22, 27, 42, 0.85);
            --clr-border:    rgba(148, 163, 184, 0.15);
            --clr-input:     rgba(30, 41, 59, 0.6);
            --clr-primary:   #6366f1;
            --clr-secondary: #a855f7;
            --clr-text:      #e2e8f0;
            --clr-muted:     #94a3b8;
            --radius-card:   1.25rem;
            --radius-input:  0.5rem;
            --shadow-card:   0 24px 64px -12px rgba(0,0,0,.6);
        }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--clr-bg);
            background-image:
                radial-gradient(ellipse at 0%   0%,   rgba(99,102,241,.18) 0, transparent 55%),
                radial-gradient(ellipse at 100% 100%, rgba(168,85,247,.18) 0, transparent 55%);
            color: var(--clr-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .card {
            width: 100%;
            max-width: 460px;
            background: var(--clr-surface);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--clr-border);
            border-radius: var(--radius-card);
            padding: 2.5rem 2.25rem;
            box-shadow: var(--shadow-card);
            animation: rise 0.6s cubic-bezier(.22,.68,0,1.2) both;
        }
        @keyframes rise {
            from { opacity: 0; transform: translateY(28px) scale(0.97); }
            to   { opacity: 1; transform: translateY(0)    scale(1);    }
        }
        .logo {
            display: flex;
            align-items: center;
            gap: .6rem;
            justify-content: center;
            margin-bottom: 1.4rem;
        }
        .logo-icon {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, var(--clr-primary), var(--clr-secondary));
            border-radius: .6rem;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem;
        }
        h1 {
            font-size: 1.6rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: .4rem;
        }
        .subtitle {
            text-align: center;
            color: var(--clr-muted);
            font-size: .9rem;
            margin-bottom: 1.8rem;
        }
        .alert {
            padding: .75rem 1rem;
            border-radius: var(--radius-input);
            font-size: .875rem;
            margin-bottom: 1.25rem;
            animation: fadeSlide .4s ease both;
        }
        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(-8px); }
            to   { opacity: 1; transform: translateY(0);    }
        }
        .alert-success {
            background: rgba(16,185,129,.15);
            color: #34d399;
            border: 1px solid rgba(16,185,129,.3);
        }
        .alert-error {
            background: rgba(239,68,68,.15);
            color: #f87171;
            border: 1px solid rgba(239,68,68,.3);
        }
        .form-group { margin-bottom: 1.25rem; }
        label {
            display: block;
            font-size: .8125rem;
            font-weight: 500;
            color: var(--clr-muted);
            margin-bottom: .4rem;
            letter-spacing: .03em;
            text-transform: uppercase;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: .7rem 1rem;
            background: var(--clr-input);
            border: 1px solid var(--clr-border);
            border-radius: var(--radius-input);
            color: var(--clr-text);
            font-family: inherit;
            font-size: .95rem;
            transition: border-color .25s, box-shadow .25s, background .25s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: var(--clr-primary);
            background: rgba(30,41,59,.9);
            box-shadow: 0 0 0 3px rgba(99,102,241,.2);
        }
        input::placeholder { color: rgba(148,163,184,.5); }
        .btn-submit {
            display: block;
            width: 100%;
            padding: .875rem;
            margin-top: .5rem;
            background: linear-gradient(135deg, var(--clr-primary) 0%, var(--clr-secondary) 100%);
            color: #fff;
            border: none;
            border-radius: var(--radius-input);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform .2s, box-shadow .2s, filter .2s;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99,102,241,.35);
            filter: brightness(1.08);
        }
        .btn-submit:active { transform: translateY(0); }
        .footer-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .footer-link a {
            color: var(--clr-muted);
            font-size: .875rem;
            text-decoration: none;
            transition: color .2s;
        }
        .footer-link a:hover { color: var(--clr-text); }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo">
            <div class="logo-icon">ðŸ“£</div>
        </div>
        <h1>Get in Touch</h1>
        <p class="subtitle">Submit your details and our marketing team will reach out.</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form id="lead-form" action="/submit" method="POST" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required
                       placeholder="Jane Doe" autocomplete="name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required
                       placeholder="jane@example.com" autocomplete="email">
            </div>
            <button type="submit" class="btn-submit" id="submit-btn">Submit Lead</button>
        </form>
        <div class="footer-link">
            <a href="/show-data">View Submitted Leads &rarr;</a>
        </div>
    </div>
    <script>
        document.getElementById('lead-form').addEventListener('submit', function () {
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.textContent = 'Submitting...';
        });
    </script>
</body>
</html>
